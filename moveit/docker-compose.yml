# Example command:
#   On a Nvidia system:
#   DOCKER_IMAGE=humble-tutorial docker compose run gpu
#   Without discrete graphics:
#   DOCKER_IMAGE=humble-tutorial docker compose run cpu

services:
  cpu:
    image: ghcr.io/ros-planning/moveit2_tutorials:$DOCKER_IMAGE
    container_name: moveit2_container
    privileged: true
    network_mode: host
    command: /bin/bash
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /mnt/wslg:/mnt/wslg
      - ../src/guardian_description:/root/ws/src/guardian_description
    environment:
      QT_X11_NO_MITSHM: 1
      DISPLAY: $DISPLAY
  gpu:
    image: ghcr.io/ros-planning/moveit2_tutorials:$DOCKER_IMAGE
    container_name: moveit2_container
    privileged: true
    network_mode: host
    command: /bin/bash
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /mnt/wslg:/mnt/wslg
      - ../src/guardian_description:/root/ws/src/guardian_description
    environment:
      QT_X11_NO_MITSHM: 1
      DISPLAY: $DISPLAY
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: all
